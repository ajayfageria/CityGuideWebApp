<!-- Form for add accomodation -->
<body>
  
  <div class="main-block">
      <div class="left-part">
        <h1>Add the Accomodation Place </h1>
      </div>
      <form>
        <div class="form-group">
          <label>Accomodation Name</label>
          <input type="text" #name="ngModel"  class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="accomodation.name">        
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" #address="ngModel" required class="form-control" [class.is-invalid]="address.invalid && address.touched" name="address" [(ngModel)]="accomodation.address">
        </div>
        <div class="form-group">
          <label>Latitude </label>
          <input type="number" #latitude="ngModel" required class="form-control" [class.is-invalid]="latitude.invalid && latitude.touched" name="latitude" [(ngModel)]="accomodation.latitude">
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="number" #longitude="ngModel" required class="form-control" [class.is-invalid]="longitude.invalid && longitude.touched" name="longitude" [(ngModel)]="accomodation.longitude">
        </div>
        <div class="form-group">
          <label>Altitude</label>
          <input type="number" #altitude="ngModel" required class="form-control" [class.is-invalid]="altitude.invalid && altitude.touched" name="altitude" [(ngModel)]="accomodation.altitude">
        </div>
        <div class="form-group">
          <label>Information</label>
          <input type="text" #information="ngModel" required class="form-control" [class.is-invalid]="information.invalid && information.touched" name="information" [(ngModel)]="accomodation.information">
        </div>
        <div class="form-group">
          <label>Nearest Metro</label>
          <input type="text" #nearestmetro="ngModel" required class="form-control" [class.is-invalid]="nearestmetro.invalid && nearestmetro.touched" name="nearestmetro" [(ngModel)]="accomodation.nearestMetro">
        </div>
        <div class="form-group">
          <label>Opening Time</label>
          <input type="time" #openingtime="ngModel" required class="form-control" [class.is-invalid]="openingtime.invalid && openingtime.touched" name="openingtime" [(ngModel)]="accomodation.openingTime">
        </div>
        <div class="form-group">
          <label>Closing Time</label>
          <input type="time" #closingtime="ngModel" required class="form-control" [class.is-invalid]="closingtime.invalid && closingtime.touched" name="closingtime" [(ngModel)]="accomodation.closingTime">
        </div>
        
        <h2><label>Amenities </label></h2> <br>
        <div class="form-group">
          <input type="checkbox" name="hasInternet" [(ngModel)]="accomodation.hasInternet"> Internet<br>
          <input type="checkbox" name="hasMeetingRooms" [(ngModel)]="accomodation.hasMeetingRooms"> Meeting Rooms <br>
          <input type="checkbox" name="hasFitnessFacilities" [(ngModel)]="accomodation.hasFitnessFacilities"> Fitness Facilities<br>
          <input type="checkbox" name="hasParking" [(ngModel)]="accomodation.hasParking"> Parking <br>
          <input type="checkbox" name="hasSwimmingPool" [(ngModel)]="accomodation.hasSwimmingPool"> Swimming Pool <br>
          <input type="checkbox" name="hasSecurityGuard" [(ngModel)]="accomodation.hasSecurityGuard"> Security Guard <br>
          <input type="checkbox" name="hasTv" [(ngModel)]="accomodation.hasTv"> TV <br>
          <label> Luxury Level </label> <br>
          <input type="number" name="luxuryLevel"  [(ngModel)]="accomodation.luxuryLevel"><br>
  
        </div> 
        <button type="submit" (click)="addAccomodationEntity()">Submit</button>
      </form>
    </div>
  </body>
